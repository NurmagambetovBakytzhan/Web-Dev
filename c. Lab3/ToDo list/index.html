<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>To-Do list</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div class="head-box">
        <h1>To-Do list</h1>
    </div>
    <h1 class="title">
        To-Do list
    </h1>

    <div class="wrap">
        <div class="list-head">
            <input type="text" id="entered-list" placeholder="New Task">
            <button id="Add-button" onclick="addItem()">Add</button>
        </div>
        <div class="tasks">
            <ul id="to-do-list"></ul>
        </div>
    </div>
<script src="app.js"></script>
</body>
</html>
