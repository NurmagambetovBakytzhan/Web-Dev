<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>To-Do list</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 class="title">
        To-Do list app
    </h1>

    <div class="todo-list">
        <div class="list-head">
            <input type="text" class="entered-list" placeholder="New Task">
            <button class="add-list">Add</button>
        </div>

        <div class="tasks">
            <div class="item">
                <div class="item-button"></div>
            </div>
        </div>
    </div>
<script src="app.js"></script>
</body>
</html>
